<!doctype html>
<html>
  <head>
  <script src="js/frameworks/jquery-1.8.3.js"></script>
  <style>
    body {
      width: 320px;
      height: 160px;
      margin: 0;
    }
    .validation-msg{
      text-align: center;
      padding: 20px 10px;
      clear: both;
    }
    .success{
      background-color: #efe; 
    }
    .error{
      background-color: #FFF1F0; 
    }
    .svg{
      height: 24px;
    }
    .status{
      color: #666;
      line-height: 20px;
      font-weight: 400;
      font-size: 14px
    }
    .info-row{
      color: #aaa;
      border-top: solid 1px #eee;
      overflow: auto;
      clear: both;
      padding: 20px 10px;
      text-align: center;
    }
    .dev-logo{
      display: inline-block;
      text-align: center;
      font-size: 12px;
    } 
    .dev{
      
    }
    .logo-img{
      height: 24px;
      width: 90px;
      vertical-align: middle;
    }
    .success-wrap{
      margin:0 auto;
    }
    .error-wrap{
      margin:0 auto;
    }
    .extn-dtls{
      text-align: center;
      padding-top: 5px;
    }
    .extn-dtls span{
      font-size: 10px;
    }
    .sdk-version{
      padding-left:20px;
    }
  </style>
  </head>
  <body>
    <div class="wrapper">

      <div class="validation-msg" id="sdk-compat-msg"></div>

      <div class="info-row">
        <div class="dev-logo">
          <img src="img/freshdesk_logo.png" class="logo-img">
          <span class="dev">{ developer }</span>
        </div>

        <div class="extn-dtls">
          <span id="browser-extn-version"></span>
          <span id="sdk-version"></span>
        </div>
      </div>

    </div>
    
    <script src="js/extension/popup.js"></script>
  </body>
</html>
